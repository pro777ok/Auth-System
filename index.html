<html>
    <meta charset="UTF-8">
    <title>Auth</title>
    <script src="script.js"></script>
    <style src="style.css">
        html {
            background-color: gainsboro;
        }
    </style>
    <body>
        <div style="text-align: center; background-color: gainsboro;">
            <br>
            <h1>Auth Page</h1>
            <hr>
            <p>Please authenticate.</p>
            <br>
            <button onclick="cap()">Auth</button>
            <br><br>
            <script>
                let devInfo_UA = navigator.userAgent.toLowerCase(); 
                var date = new Date(); 
                var d1 = date.getFullYear() + '/' + ('0' + (date.getMonth() + 1)).slice(-2) + '/' +('0' + date.getDate()).slice(-2); 
                document.write(`<p style="font-size: xx-small; text-align: center;">${devInfo_UA}<br>${d1}</p>`);
            </script>
            <br>
        </div>
    </body>
</html>
